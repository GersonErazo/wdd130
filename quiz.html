<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>Web Development Fundamentals Quiz</h1>
    </header>
    
    <form action="#" method="post" id="quiz-form">
        <label for="q1">In HTML, the tag to define a hyperlink is <______>. (Complete the blank)</label>
        <input type="text" id="q1" name="q1" required>
        
        <label for="q2">What does CSS stand for, and what is its primary function?</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>
        
        <label for="q3">Which of the following options is a CSS property to change the text color?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One...</option>
            <option value="text-color">text-color</option>
            <option value="font-color">font-color</option>
            <option value="color">color</option>
            <option value="text-style">text-style</option>
        </select>
        
        <label for="q4">How many levels of headings (h1-h6) exist in HTML?</label>
        <input type="number" id="q4" name="q4" required>
        
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
